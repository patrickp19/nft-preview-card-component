<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container flow-content">
        <div class="img-container">
          <img
            class="equilibrium-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium image"
          />
          <img
            class="active-hover view-img"
            src="./images/icon-view.svg"
            alt="view-img"
          />
        </div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="inner-content">
          <div class="price-container">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="time-container">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="border"></div>
        <div class="credit">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <p class="creation-of">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/patrickp19">Patrick P</a>.
      </div>
    </footer>
  </body>
</html>
